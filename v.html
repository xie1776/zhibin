<head>
    <meta name="viewport" charset="utf-8" content="width=device-width,
    initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=1.0">
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
</head>

<body>
  <video
    id="my-video"
    class="video-js"
    preload="auto"
    width="100%"
    height="264"
    muted
    loop
    autoplay="autoplay"
    poster="MY_VIDEO_POSTER.jpg"
    data-setup="{}"
     style="width:100%;"
  >
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>
  <div style="position: fixed;z-index: 999;width:100px;height: 100px;background: #000;top: 10;left: 10px"></div>

<script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
<script type="text/javascript">
    var player = videojs('my-video',{});
    console.log(player);
    player.src("/zhibin/assets/images/index.m3u8");
    /*player.on('ready', function() {
      //alert('ready');
      // player.play();
    });*/
</script>
</body>
